<div class="container-fluid">
  <h2>Quizzes</h2>

  <ul class="list-group">
    <li *ngFor="let quiz of quizzes" class="list-group-item">
      {{quiz.name}}
      <a routerLink="/quiz/{{quiz._id}}/submissions" class="btn btn-info float-right">Submissions</a>
      <a routerLink="/quiz/{{quiz._id}}" class="btn btn-success float-right btn-take">Take</a>
    </li>
  </ul>
  
  <a class="home-link" routerLink="/home">Home</a>
  <a routerLink="/courses">Courses</a>
</div>
